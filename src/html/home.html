<!DOCTYPE html>

<html>
    <link rel="stylesheet" type="text/css" href="css/style_index.css">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" target="_blank" rel="noopener" href="https://cdn.jsdelivr.net/npm/Bulma@0.9.1/css/Bulma.min.css">
        <title>Is that char 60?</title>
    </head>
    <body>

        <div class="my-6">
        <div class="field has-addons has has-addons-centered py-6">
            <div class="control">
                <div class="field has-addons has-addons-centered is-size-1">
                    <h1>Is That Char 60?</h1>
                </div>
            </div>
        </div>
        </div>



        <div class="my-6">
        <div class="field has-addons has has-addons-centered py-6">
            
            <div class="control">
                <form class="form-horizontal" action="/response">
                    

                    <fieldset>
                        
                        <div class="field">
                            <label class="label" for="input_name">Character name</label>
                            <div class="control">
                                <input id="input_name" name="input_name" type="text" placeholder="Name" class="input " required="">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="input_name">Realm</label>
                            <div class="control">
                                <input id="input_realm" name="input_realm" type="text" placeholder="Realm" class="input " required="">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="input_region">Region</label>
                            <div class="control">
                                <select id="input_region" name="input_region" type="text" placeholder="Region" class="input " required="">
                                    <option>EU</option>
                                    <option>US</option>
                                    <option>CN</option>
                                    <option>TW</option>
                                    <option>KR</option>
                                </select>
                            </div>
                        </div>

                        <div class="field has-addons has-addons-centered"></div>
                            <div class="control">
                                <input type="submit" id="button1" name="button1" class="button is-info" value="Is that char 60?">
                            </div>
                        </div>
                        <div class="field has-addons has-addons-centered"></div>
                            <div class="control">
                                <p><a href="https://is-that-char-60.herokuapp.com/response?input_name=sorbete&input_realm=draenor&input_region=EU&button1=Is+that+char+60%3F">Example (lvl 60)</a></p>
                            </div>
                        </div>
                        <div class="field has-addons has-addons-centered"></div>
                            <div class="control">
                                <p><a href="https://is-that-char-60.herokuapp.com/response?input_name=juanito&input_realm=draenor&input_region=EU&button1=Is+that+char+60%3F">Example (lvl 60)</a></p>
                            </div>                        
                        </div>
                            

                        
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Is That Char 60?</strong> by <a href="https://github.com/casteloig">casteloig</a>. Source code can be found in <a href="https://github.com/casteloig/is-that-char-60">Github</a>.
          </p>
        </div>
      </footer>

    </body>
</html>
